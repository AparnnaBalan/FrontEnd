<div class="container mt-3">

    <h1>View Users</h1>

    <table class="table">

    <thead><tr>

        <th> SL Number </th>

        <th> Reg Id </th>


        <th> First Name </th>

        <th> Last Name</th> 

        <th> DOB </th>

        <th> Gender </th>

        <th> Email</th>

        <th> Phone </th>

        <th> Country </th>

        <th> User Name</th>
       

        <th> Password</th>

    </thead>

    <tr *ngFor="let item of Dataarray let i=index" class="table-primary">

        <td> {{i+1}} </td>

        <td> {{item.registrationid}}</td>
        
        <td> {{item.firstName}} </td>

        <td> {{item.lastName}} </td>
       

        <td> {{item.dob}}</td>

        <td> {{item.gender}}</td>

        <td> {{item.email}} </td>

        <td> {{item.phone}}</td>

        <td> {{item.country}} </td>

        <td> {{item.userName}} </td>

        <td> {{item.password}}</td>

        <td>

    </tr>

    </table>

    </div>
